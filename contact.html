        <h1 class="section-head">Contact Us</h1>
        
        <div class="container">
        
        <!-- Left contact page --> 
          
          <div class="row">
            <div class="col-md-6">
                <form id="contact-form" class="form-horizontal" role="form">
             
                    <div class="form-group mb-2">
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                      </div>
                    </div>
              
                    <div class="form-group  mb-2">
                      <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                      </div>
                    </div>
              
                    <textarea class="form-control " rows="10" placeholder="MESSAGE" name="message" required></textarea>
                    
                    <button class="send-button" id="submit" type="submit" value="SEND">
                      <div class="alt-send-button">
                        <i class="ri-send-plane-fill"></i><span class="send-text">SEND</span>
                      </div>
                    
                    </button>
                    
                  </form>
            </div>
            <div class="col-md-6">
                <div class="direct-contact-container">
      
                    <ul class="contact-list">
                      <li class="list-item"><i class="ri-map-fill"></i><span class="contact-text place">City, State</span></i></li>
                      
                      <li class="list-item"><i class="ri-phone-fill"></i><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
                      
                      <li class="list-item"><i class="ri-mail-fill"></i><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">hitmeup@gmail.com</a></span></i></li>
                      
                    </ul>
            
                    <hr>
                    <ul class="social-media-list">
                      <li><a href="#" target="_blank" class="contact-icon">

                      </li>
                     
                      <li><a href="#" target="_blank" class="contact-icon">
                          <i class="ri-whatsapp-line"></i></a>
